successMessage: CPU requests are set
failureMessage: CPU requests should be set
category: Efficiency
target: Container
containers:
  exclude:
  - initContainer
schema:
  '$schema': http://json-schema.org/draft-07/schema
  type: object
  required:
  - resources
  properties:
    resources:
      type: object
      required:
      - requests
      properties:
        requests:
          type: object
          required:
          - cpu
          properties:
            cpu:
              type: string
              not:
                const: ''
mutations:
  - op: add
    path: /resources/requests/cpu
    value: 100m
comments:
  - find: "cpu: 100m"
    comment: "TODO: Set this to the amount of CPU you want to reserve for your workload"
