successMessage: Memory requests are set
failureMessage: Memory requests should be set
category: Efficiency
target: Container
containers:
  exclude:
  - initContainer
schema:
  '$schema': http://json-schema.org/draft-07/schema
  type: object
  required:
  - resources
  properties:
    resources:
      type: object
      required:
      - requests
      properties:
        requests:
          type: object
          required:
          - memory
          properties:
            memory:
              type: string
              not:
                const: ''
mutations:
  - op: add
    path: /resources/requests/memory
    value: "512Mi"
comments:
  - find: "memory: 512Mi"
    comment: "TODO: Set this to the amount of Memory you want to reserve for your workload"
