successMessage: Readiness probe is configured
failureMessage: Readiness probe should be configured
category: Reliability
controllers:
  exclude:
  - Job
  - CronJob
containers:
  exclude:
  - initContainer
target: Container
schema:
  '$schema': http://json-schema.org/draft-07/schema
  type: object
  required:
  - readinessProbe
  properties:
    readinessProbe:
      type: object
      not:
        const: null
