successMessage: Privilege escalation not allowed
failureMessage: Privilege escalation should not be allowed
category: Security
target: Container
schemaTarget: PodSpec
schema:
  '$schema': http://json-schema.org/draft-07/schema
  definitions:
    goodSecurityContext:
      type: object
      anyOf:
      - required:
        - allowPrivilegeEscalation
        properties:
          allowPrivilegeEscalation:
            const: false
    notBadSecurityContext:
      type: object
      properties:
        allowPrivilegeEscalation:
          const: false
  type: object
  anyOf:
  - required:
    - securityContext
    properties:
      securityContext:
        $ref: "#/definitions/goodSecurityContext"
  - properties:
      containers:
        type: array
        items:
          properties:
            securityContext:
              $ref: "#/definitions/notBadSecurityContext"
mutations:
  - op: add
    path: /securityContext/allowPrivilegeEscalation
    value: false