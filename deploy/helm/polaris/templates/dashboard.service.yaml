{{- if .Values.dashboard.service -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "polaris.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "polaris.labels" . | nindent 4 }}
spec:
  ports:
  - name: dashboard
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    {{- include "polaris.selectors" . | nindent 4 }}
    component: dashboard
  type: {{ .Values.dashboard.service.type }}
{{- end -}}
