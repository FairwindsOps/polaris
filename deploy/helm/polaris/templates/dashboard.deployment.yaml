{{- if .Values.dashboard.enable -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    checksum/config: '{{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}'
  name: {{ include "polaris.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "polaris.labels" . | nindent 4 }}
    component: dashboard
spec:
  replicas: {{.Values.dashboard.replicas}}
  selector:
    matchLabels:
      {{- include "polaris.selectors" . | nindent 6 }}
      component: dashboard
  template:
    metadata:
      labels:
        {{- include "polaris.selectors" . | nindent 8 }}
        component: dashboard
    spec:
      volumes:
      - name: config
        configMap:
          name: {{ include "polaris.fullname" . }}
      containers:
      - command:
        - polaris
        - --dashboard
        - --config
        - /opt/app/config.yaml
        {{- with .Values.dashboard.basePath }}
        - --dashboard-base-path
        - {{ . }}
        {{- end }}
        image: '{{.Values.dashboard.image.repository}}:{{.Values.dashboard.image.tag}}'
        imagePullPolicy: '{{.Values.dashboard.image.pullPolicy}}'
        name: dashboard
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: config
          mountPath: /opt/app/config.yaml
          subPath: config.yaml
          readOnly: true
      serviceAccountName: {{ include "polaris.fullname" . }}-dashboard
{{- end -}}
