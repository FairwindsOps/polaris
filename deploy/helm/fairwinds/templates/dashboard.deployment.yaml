{{- if .Values.dashboard.enable -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    checksum/config: '{{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}'
  name: {{ include "fairwinds.fullname" . }}-dashboard
  labels:
    app.kubernetes.io/name: {{ include "fairwinds.name" . }}
    helm.sh/chart: {{ include "fairwinds.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    component: dashboard
spec:
  replicas: {{.Values.dashboard.replicas}}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "fairwinds.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "fairwinds.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        component: dashboard
    spec:
      volumes:
      - configMap:
          name: {{ include "fairwinds.name" . }}
        name: {{ include "fairwinds.name" . }}
      - name: certs
        secret:
          secretName: {{ include "fairwinds.name" . }}
      containers:
      - command:
        - fairwinds
        - --dashboard
        image: '{{.Values.webhook.image.repository}}:{{.Values.webhook.image.tag}}'
        imagePullPolicy: '{{.Values.webhook.image.pullPolicy}}'
        name: dashboard
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /opt/app/config.yaml
          name: {{ include "fairwinds.name" . }}
          readOnly: true
          subPath: config.yaml
      serviceAccountName: {{ include "fairwinds.name" . }}
{{- end -}}
