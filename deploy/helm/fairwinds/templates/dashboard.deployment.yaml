{{- if .Values.dashboard.enable -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    checksum/config: '{{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}'
  name: {{ include "fairwinds.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fairwinds.labels" . | nindent 4 }}
    component: dashboard
spec:
  replicas: {{.Values.dashboard.replicas}}
  selector:
    matchLabels:
      {{- include "fairwinds.selectors" . | nindent 6 }}
      component: dashboard
  template:
    metadata:
      labels:
        {{- include "fairwinds.selectors" . | nindent 8 }}
        component: dashboard
    spec:
      volumes:
      - name: config
        configMap:
          name: {{ include "fairwinds.fullname" . }}
      containers:
      - command:
        - fairwinds
        - --dashboard
        image: '{{.Values.webhook.image.repository}}:{{.Values.webhook.image.tag}}'
        imagePullPolicy: '{{.Values.webhook.image.pullPolicy}}'
        name: dashboard
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: config
          mountPath: /opt/app/config.yaml
          subPath: config.yaml
          readOnly: true
      serviceAccountName: {{ include "fairwinds.name" . }}
{{- end -}}
