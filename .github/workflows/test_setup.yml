name: Test setup-polaris
on:
  push:
    branches: [ master ]
jobs:
  build-int:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup polaris
        uses: ./.github/actions/setup-polaris
        with:
          version: 3.0.3
      - name: Use command
        run: polaris version
      - name: Use command
        run: polaris audit pavel 22
  build-ext:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup polaris
        uses: fairwindsops/polaris@master
        with:
          version: 3.0.3
      - name: Use command
        run: polaris version