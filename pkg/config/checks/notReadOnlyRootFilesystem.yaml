successMessage: Filesystem is read only
failureMessage: Filesystem should be read only
category: Security
target: Container
schemaTarget: PodSpec
schema:
  '$schema': http://json-schema.org/draft/2019-09/schema
  $defs:
    goodSecurityContext:
      type: object
      anyOf:
      - required:
        - readOnlyRootFilesystem
        properties:
          readOnlyRootFilesystem:
            const: true
    notBadSecurityContext:
      type: object
      properties:
        readOnlyRootFilesystem:
          const: true
  type: object
  anyOf:
  - required:
    - securityContext
    properties:
      securityContext:
        $ref: "#/$defs/goodSecurityContext"
      containers:
        type: array
        items:
          properties:
            securityContext:
              $ref: "#/$defs/notBadSecurityContext"
  - properties:
      containers:
        type: array
        items:
          required:
          - securityContext
          properties:
            securityContext:
              $ref: "#/$defs/goodSecurityContext"
mutations:
  - op: add
    path: /securityContext/readOnlyRootFilesystem
    value: true

