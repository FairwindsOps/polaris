---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        securityContext:
          capabilities:
            add:
            - AlL
