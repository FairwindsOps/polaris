apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  labels:
    app.kubernetes.io/name: zookeeper
spec:
  template:
    spec:
      containers:
      - name: zookeeper
        image: zookeeper
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: zookeeper-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: zookeeper
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: abcd-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: abcd
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: fghi-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fghi
