apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zookeeper
        foo: bar
    spec:
      containers:
        - name: zookeeper
          image: zookeeper
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: zookeeper-pdb
spec:
  minAvailable: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: no-match
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zookeeper-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zookeeper
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
